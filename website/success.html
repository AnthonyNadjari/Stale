<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Successful — Stale Pro</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #e5e5e5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      max-width: 420px;
      text-align: center;
      padding: 3rem 2rem;
    }
    .checkmark {
      width: 64px;
      height: 64px;
      background: rgba(34, 197, 94, 0.12);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      font-size: 28px;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #f5f5f5;
    }
    .subtitle {
      color: #888;
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .steps {
      text-align: left;
      background: #1a1a1a;
      border-radius: 10px;
      padding: 1.25rem 1.5rem;
      margin-bottom: 1.5rem;
    }
    .step {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
      font-size: 0.9rem;
      color: #aaa;
      line-height: 1.5;
    }
    .step:last-child { margin-bottom: 0; }
    .step-num {
      flex-shrink: 0;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: #D4820C;
      color: #fff;
      font-size: 0.75rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .footer {
      font-size: 0.8rem;
      color: #555;
    }
    .footer a {
      color: #888;
      text-decoration: none;
    }
    .footer a:hover {
      color: #D4820C;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="checkmark">&#10003;</div>
    <h1>Payment successful!</h1>
    <p class="subtitle">Thank you for upgrading to Stale Pro. Your license is now active.</p>
    <div class="steps">
      <div class="step">
        <span class="step-num">1</span>
        <span>Click the <strong style="color:#D4820C">Stale</strong> icon in your browser toolbar</span>
      </div>
      <div class="step">
        <span class="step-num">2</span>
        <span>Your Pro license will activate automatically</span>
      </div>
      <div class="step">
        <span class="step-num">3</span>
        <span>Enjoy unlimited SERP badges and all Pro features</span>
      </div>
    </div>
    <p class="footer">You can close this tab. · <a href="https://stale-extension.com/privacy">Privacy</a></p>
  </div>
</body>
</html>
